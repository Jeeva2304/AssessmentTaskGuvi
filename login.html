<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="file.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="loginbox">
            <h2> SIGN IN </h2>
            <form action="login.php" method="POST" name="form" onsubmit="return validated()">
                <input autocomplete="off" type="text" placeholder="Email" name="email_username" />
                <div id="email_error">Please Enter Your Email ID</div>
                <input autocomplete="off" type="text" placeholder="Password" name="userpassword" />
                <div id="pass_error">Please Enter Your Password to Log In</div>
                <button class="loginbtn" type="submit" name="login"> Log in </button>
                <div class="registerlink">
                    <span> Don't have an account ? </span><a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
        <script src="login.js"></script>
    </body>
</html>
